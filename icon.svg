<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background -->
  <rect width="128" height="128" rx="16" fill="#0d0d15"/>

  <!-- Film strip outer frame - bright gold -->
  <rect x="20" y="10" width="88" height="108" rx="5" fill="#d4a828"/>
  <!-- Inner dark area (the "frame" of the film) -->
  <rect x="40" y="14" width="48" height="100" rx="3" fill="#0d0d15"/>

  <!-- Film perforations - left column (dark holes punched in gold) -->
  <rect x="25" y="19" width="9" height="7" rx="1.5" fill="#0d0d15"/>
  <rect x="25" y="34" width="9" height="7" rx="1.5" fill="#0d0d15"/>
  <rect x="25" y="49" width="9" height="7" rx="1.5" fill="#0d0d15"/>
  <rect x="25" y="64" width="9" height="7" rx="1.5" fill="#0d0d15"/>
  <rect x="25" y="79" width="9" height="7" rx="1.5" fill="#0d0d15"/>
  <rect x="25" y="94" width="9" height="7" rx="1.5" fill="#0d0d15"/>

  <!-- Film perforations - right column -->
  <rect x="94" y="19" width="9" height="7" rx="1.5" fill="#0d0d15"/>
  <rect x="94" y="34" width="9" height="7" rx="1.5" fill="#0d0d15"/>
  <rect x="94" y="49" width="9" height="7" rx="1.5" fill="#0d0d15"/>
  <rect x="94" y="64" width="9" height="7" rx="1.5" fill="#0d0d15"/>
  <rect x="94" y="79" width="9" height="7" rx="1.5" fill="#0d0d15"/>
  <rect x="94" y="93" width="9" height="7" rx="1.5" fill="#0d0d15"/>

  <!-- Scroll arrow pointing down - bright gold, centered in frame -->
  <polygon points="52,48 76,48 64,74" fill="#e8be2a"/>

  <!-- Content lines suggesting scrolling page -->
  <rect x="49" y="28" width="30" height="3" rx="1.5" fill="#d4a828" opacity="0.5"/>
  <rect x="53" y="37" width="22" height="2.5" rx="1.25" fill="#d4a828" opacity="0.35"/>
  <rect x="53" y="83" width="22" height="2.5" rx="1.25" fill="#d4a828" opacity="0.35"/>
  <rect x="49" y="92" width="30" height="3" rx="1.5" fill="#d4a828" opacity="0.5"/>
</svg>
